<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fashion Paradise - Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="stylesheet" href="css/typography.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/feature-section.css">
    <link rel="stylesheet" href="css/category-section.css">
    <link rel="stylesheet" href="css/trending-section.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/login.css">    
 
</head>
<body>
    <header>

            <div>
                <a href="./index.html">   <img src="./images/logo.png" class="logo-img" alt="Fashion Paradise"></a>
            </div>

    </header>
    <main class="container mt-5">
            <div class="col-6">
                <h3>Login</h3>
                    <form action="index.html" method="get" name="member_form" id="member_form">
                 
                    <div class="form-group">

                        <label for="email">Email:*</label>
                        <input type="text" id="email" name="email" class="form-control" placeholder="Email" autofocus>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:*</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Password">
                    </div>

                    <div class="form-group">
                        <label for="usertype">Usertype:</label>
                        <select id="usertype" name="usertype" class="form-control">
                            <option value="user">User</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <!-- <button onclick="login()" type="submit" id="submit" name="submit" class="btn btn-primary">Login</button> -->
                        <button type="submit" id="submit" name="submit" class="btn btn-primary">Login</button>

                    </div>
                      
                    <div class="signup-link">
                        Don't have an account? <a href="registration.html">Register now!</a>
                      </div>
              
                </form>
                <div id="success-section"></div>
            </div>                
        </div>
    </main>
    <footer> 

    <div class="footer-bottom">
        <p>copyright &copy;2022 <a href="#">fashion boutique</a></p>
        <div class="footer-menu">
            <ul class="f-menu">
                <li><a href="#">Home</a></li>
                <li><a href="#category">Category</a></li>
                <li><a href="#trending">Trending</a></li>
            </ul>
        </div>
    </div>
</footer>

    <script
      type="text/javascript"
      src="./js/login.js"></script>

    </body>
</html>
