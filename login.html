<body>
    <header>

            <div>
                <a href="./index.html">   <img src="./images/logo.png" class="logo-img" alt="Fashion Paradise"></a>
            </div>

    </header>
    <main class="container mt-5">
            <div class="col-6">
                <h3>Login</h3>
                    <form action="index.html" method="get" name="member_form" id="member_form">
                 
                    <div class="form-group">

                        <label for="email">Email:*</label>
                        <input type="text" id="email" name="email" class="form-control" placeholder="Email" autofocus>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:*</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Password">
                    </div>

                    <div class="form-group">
                        <label for="usertype">Usertype:</label>
                        <select id="usertype" name="usertype" class="form-control">
                            <option value="user">User</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <button onclick="login()" type="submit" id="submit" name="submit" class="btn btn-primary">Login</button>
                    </div>
                      
                    <div class="signup-link">
                        Don't have an account? <a href="registration function/registration.html">Register now!</a>
                      </div>
              
                </form>
                <div id="success-section"></div>
            </div>                
        </div>

        </div>
    </div>
</footer>

    
    </body>
