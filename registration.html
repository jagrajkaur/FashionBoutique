  <body>
    <header>
      <nav>  
          <!-- START :: LOGO SECTION -->
          <div>
              <a href="#"><img src="./images/logo.png" class="logo-img" alt="FaSHCO"></a>

          <!-- START :: ACTION BUTTONS -->
          <div>
              <a href="#contact"><button class="btn btn-text">Contact</button></a>

          </div>
          <!-- END :: MENU OPTIONS -->
      </nav>
  </header>

    <div class="container d-flex d-flex-col ">
      <h1>Registration Form</h1>
      <form id="registration-form" method="post" class="center">
        <div class="form-row">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-row">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div class="form-row">
          <label for="confirm-password">Confirm Password:</label>
          <input type="password" id="confirm-password" name="confirm-password" required>
        </div>
        <div class="form-row">
          <label for="style-preference">Style Preference:</label>
          <select id="style-preference" name="style-preference">
            <option value="">-Please choose an option-</option>
            <option value="women">Women</option>
            <option value="men">Men</option>
            <option value="boys">Boys</option>
            <option value="girls">Girls</option>
          </select>
        </div>
        <div class="form-row">
          <input type="checkbox" id="privacy-policy" name="privacy-policy" required>
          <label for="privacy-policy">I agree to the <a href="privacypolicy.html" target="_blank">privacy and cookie policy</a></label>
        </div>
        <div class="form-row">
          <input type="checkbox" id="exclusive-offers" name="exclusive-offers">
          <label for="exclusive-offers">I would like to receive exclusive offers</label>
        </div>
        <div class="form-row">
          <button class="btn btn-primary" type="submit">Submit</button>
        </div>
      </form>
    </div>
    <footer>
      <div class="d-flex">
          <div class="col-6">
              <div class="footer-content">
                  <h3>Fashion Boutique</h3>
                  <p>Fashion is a form of self-expression that allows people to try on different identities and
                      experiment with their apprearance. It can also be a way for individuals to show off their wealth 
                      and social status.
                  </p>
                  <ul class="socials">
                      <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                      <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                      <li><a href="#"><i class="fa fa-google-plus"></i></a></li>
                      <li><a href="#"><i class="fa fa-youtube"></i></a></li>
                      <li><a href="#"><i class="fa fa-linkedin-square"></i></a></li>
                  </ul>
              </div>
          </div>
          <div class="col-6" id="contact">
                  <h3>Contact us</h3>
                  <form action="#">
                      <div class="d-flex">
                          <div class="col-2 mt-1em"><label for="fname">Full Name:</label></div>
                          <div class="col-10"><input type="text" id="fname" name="fullname" placeholder="Your name.."></div>
                      </div>           
                      <div class="d-flex">
                          <div class="col-2 mt-1em"><label for="country">Country:</label></div>
                          <div class="col-10">
                              <select id="country" name="country" style="width: 64%;">
                                  <option value="canada">Canada</option>
                                  <option value="australia">Australia</option>
                                  <option value="usa">USA</option>
                              </select>
                          </div>
                      </div>
                      <div class="d-flex">
                          <div class="col-2 mt-1em"><label for="subject">Subject: </label></div>
                          <div class="col-10"><textarea id="subject" name="subject" placeholder="Write something.." style="height:100px"></textarea></div>
                      </div>
                      <div class="d-flex">
                          <div class="col-2 mt-1em"></div>
                          <div class="col-10"><button class="btn btn-primary">Submit</button></div>
                      </div>
                  </form>
              </div>
          </div>
      </div>
      <div class="footer-bottom">
          <p>copyright &copy;2022 <a href="#">fashion boutique</a></p>
