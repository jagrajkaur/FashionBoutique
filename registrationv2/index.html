<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container d-flex d-flex-col text-center">
      <h1>Registration Form</h1>
      <form id="registration-form" method="post">
        <div class="form-row">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-row">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div class="form-row">
          <label for="confirm-password">Confirm Password:</label>
          <input type="password" id="confirm-password" name="confirm-password" required>
        </div>
        <div class="form-row">
          <label for="style-preference">Style Preference:</label>
          <select id="style-preference" name="style-preference">
            <option value="">-Please choose an option-</option>
            <option value="women">Women</option>
            <option value="men">Men</option>
            <option value="boys">Boys</option>
            <option value="girls">Girls</option>
          </select>
        </div>
        <div class="form-row">
          <input type="checkbox" id="privacy-policy" name="privacy-policy" required>
          <label for="privacy-policy">I agree to the privacy and cookie policy</label>
        </div>
        <div class="form-row">
          <input type="checkbox" id="exclusive-offers" name="exclusive-offers">
          <label for="exclusive-offers">I would like to receive exclusive offers</label>
        </div>
        <div class="form-row">
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
