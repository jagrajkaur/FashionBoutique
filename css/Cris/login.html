                        <input type="password" id="pass" name="pass" class="form-control" placeholder="Password">
                    </div>

                    <div class="form-group">
                        <label for="usertype">Usertype:</label>
                        <select id="usertype" name="usertype" class="form-control">
                            <option value="user">User</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <button type="submit" id="submit" name="submit" class="btn btn-primary">Login</button>
                    </div>
                </form>
        </div>

        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("username").value = "";

  <script>
    
    const form = document.getElementById("member_form");
    form.addEventListener("submit", function(event) {
      event.preventDefault(); 
  
      const username = document.getElementById("username").value;
      const password = document.getElementById("pass").value;
  
      if (!username || !password) { // check if fields are empty
        alert("Please enter both username and password.");
        return;
      }
  
      // validate username and password 
      const isValid = username.length >= 4 && password.length >= 8;
      if (!isValid) {
        alert("Invalid username or password.");
        return;
      }
  
      // submit the form if entries are valid
    //    form.submit();
});
  </script>
