<body>
    <header>

            <div>
                <a href="./index.html">   <img src="./images/logo.png" class="logo-img" alt="Fashion Paradise"></a>

    </header>
    <main class="container mt-5">
            <div class="col-6">
                <h3>Login</h3>
                    <form action="index.html" method="get" name="member_form" id="member_form">
                 
                    <div class="form-group">

                        <label for="username">User Name:*</label>
                        <input type="text" id="username" name="username" class="form-control" placeholder="User name" autofocus>
                    </div>
                    <div class="form-group">
                        <label for="pass">Password:*</label>
                        <input type="password" id="pass" name="pass" class="form-control" placeholder="Password">
                    </div>

                    <div class="form-group">
                        <label for="usertype">Usertype:</label>
                        <select id="usertype" name="usertype" class="form-control">
                            <option value="user">User</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <button type="submit" id="submit" name="submit" class="btn btn-primary">Login</button>
                    </div>
                </form>
                <div id="success-section"></div>
            </div>                
        </div>
    </main>
    <footer>
      
            <div class="footer-bottom">
                <div class="container">
                    <div class="row">

                        </div>

                                        <i class="fa fa-linkedin"></i>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
       
    </footer>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("username").value = "";
            document.getElementById("pass").value = "";
        });
    </script>
    
    </body>
</html>


<script>
    const form = document.getElementById("member_form");
    form.addEventListener("submit", function(event) {
      event.preventDefault(); 
    
      const username = document.getElementById("username").value;
      const password = document.getElementById("pass").value;
    
      if (!username || !password) { // check if fields are empty
        alert("Please enter both username and password.");
        return;
      }
    
      // validate username length
      const uNameLength = username.length >= 4 ;
      if (!uNameLength) {
        alert("Invalid username. Too short. Usernames contain at least 4 characters.");
        return;
      }
    
      //validate password
      const pwCheck = /^(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{8,15}$/;
      if (!pwCheck.test(password)) {
        alert("Password must be 8-15 characters and contain at least 1 special character.");
        return;
      }
    
      //sample User
      const loggedInUser = username;
      const loggedInUserType = "user";
    
      // show success message
      const successMsg = document.createElement("div");
      successMsg.className = "alert alert-success mt-4";
      successMsg.role = "alert";
      successMsg.innerHTML = `Welcome, ${loggedInUser}!`;
    
      const successSection = document.getElementById("success-section");
      successSection.innerHTML = "";
      successSection.appendChild(successMsg);
    
    if (loggedInUserType === "admin") {
  const adminPanel = document.createElement("div");
  adminPanel.className = "show mt-3";
  adminPanel.innerHTML = "Admin panel content";

  successSection.appendChild(adminPanel);
}
    
      // clear form fields
      document.getElementById("username").value = "";
      document.getElementById("pass").value = "";
    });
    </script>
