<!DOCTYPE html>
<html>
  <head>
    <title>Registration Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="./css/registration.css">
    <link rel="stylesheet" href="./css/nav.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./css/typography.css">
    <link rel="stylesheet" href="./css/theme.css">
    <link rel="stylesheet" href="./css/feature-section.css">
    <link rel="stylesheet" href="./css/category-section.css">
    <link rel="stylesheet" href="./css/trending-section.css">
    <link rel="stylesheet" href="./css/footer.css">
    
    <script src="../js/header.js"></script>
    
  </head>
  <body>
    <header></header>
    <div class="container d-flex d-flex-col ">
      <h1>Registration Form</h1>
      <form id="registration-form" method="post" class="center">
        <div class="form-row">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-row">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div class="form-row">
          <label for="confirm-password">Confirm Password:</label>
          <input type="password" id="confirm-password" name="confirm-password" required>
        </div>
        <div class="form-row">
          <label for="style-preference">Style Preference:</label>
          <select id="style-preference" name="style-preference">
            <option value="">-Please choose an option-</option>
            <option value="women">Women</option>
            <option value="men">Men</option>
            <option value="boys">Boys</option>
            <option value="girls">Girls</option>
          </select>
        </div>
        <div class="form-row">
          <input type="checkbox" id="privacy-policy" name="privacy-policy" required>
          <label for="privacy-policy">I agree to the <a href="privacypolicy.html" target="_blank">privacy and cookie policy</a></label>
        </div>
        <div class="form-row">
          <input type="checkbox" id="exclusive-offers" name="exclusive-offers">
          <label for="exclusive-offers">I would like to receive exclusive offers</label>
        </div>
        <div class="form-row">
          <button class="btn btn-primary" type="submit">Submit</button>
        </div>
      </form>
    </div>
    <script src="registration.js"></script>
  </body>
</html>
